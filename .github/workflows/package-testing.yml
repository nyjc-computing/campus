name: Package Testing

on:
  push:
    branches: [main, campus-subpackaging]
  pull_request:
    branches: [main]

jobs:
  # First, test that all packages can be built independently
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ["common", "vault", "storage", "client", "models", "apps", "workspace"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          
      - name: Test package build - ${{ matrix.package }}
        run: |
          cd campus/${{ matrix.package }}
          echo "ğŸ“¦ Building campus-${{ matrix.package }}..."
          poetry install
          poetry build
          echo "âœ… Successfully built campus-${{ matrix.package }}"
          
      - name: Verify package contents
        run: |
          cd campus/${{ matrix.package }}
          ls -la dist/
          echo "ğŸ“‹ Package files created:"
          find dist/ -name "*.whl" -o -name "*.tar.gz"

  # Test package imports work in isolation
  test-package-imports:
    runs-on: ubuntu-latest
    needs: build-packages
    strategy:
      matrix:
        package: ["common", "vault", "client"]  # Start with independent packages
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          
      - name: Test isolated import - ${{ matrix.package }}
        run: |
          cd campus/${{ matrix.package }}
          poetry install
          echo "ğŸ§ª Testing isolated import of campus.${{ matrix.package }}..."
          poetry run python -c "
          import sys
          try:
              import campus.${{ matrix.package }}
              print('âœ… Successfully imported campus.${{ matrix.package }}')
          except ImportError as e:
              print(f'âŒ Failed to import campus.${{ matrix.package }}: {e}')
              sys.exit(1)
          "

  # Test dependency resolution across packages
  test-dependency-chain:
    runs-on: ubuntu-latest
    needs: build-packages
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          
      - name: Test dependency chain
        run: |
          echo "ğŸ”— Testing dependency chain: vault â†’ storage â†’ apps"
          
          # Test vault (should only need common)
          cd campus/vault
          poetry install
          echo "âœ… campus-vault dependencies resolved"
          
          # Test storage (needs vault + common)
          cd ../storage
          poetry install
          echo "âœ… campus-storage dependencies resolved"
          
          # Test apps (needs all packages)
          cd ../apps
          poetry install
          echo "âœ… campus-apps dependencies resolved"
          
          echo "ğŸ‰ All dependency chains working!"

  # Integration test: verify the workspace package works
  test-workspace-integration:
    runs-on: ubuntu-latest
    needs: [build-packages, test-package-imports]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          
      - name: Test workspace package
        run: |
          cd campus/workspace
          poetry install
          echo "ğŸ¢ Testing workspace integration..."
          poetry run python -c "
          import sys
          try:
              import campus.workspace
              print('âœ… campus.workspace imports successfully')
              
              # Test that individual modules are available
              import campus.common
              import campus.vault
              print('âœ… Individual modules accessible through workspace')
              
          except ImportError as e:
              print(f'âŒ Workspace integration failed: {e}')
              sys.exit(1)
          "

  # Summary job that depends on all others
  package-testing-summary:
    runs-on: ubuntu-latest
    needs: [build-packages, test-package-imports, test-dependency-chain, test-workspace-integration]
    if: always()
    
    steps:
      - name: Check all package tests
        run: |
          echo "ğŸ“Š Package Testing Summary:"
          echo "âœ… Build packages: ${{ needs.build-packages.result }}"
          echo "âœ… Import tests: ${{ needs.test-package-imports.result }}"
          echo "âœ… Dependency chain: ${{ needs.test-dependency-chain.result }}"
          echo "âœ… Workspace integration: ${{ needs.test-workspace-integration.result }}"
          
          if [[ "${{ needs.build-packages.result }}" != "success" || 
                "${{ needs.test-package-imports.result }}" != "success" || 
                "${{ needs.test-dependency-chain.result }}" != "success" || 
                "${{ needs.test-workspace-integration.result }}" != "success" ]]; then
            echo "âŒ Some package tests failed"
            exit 1
          else
            echo "ğŸ‰ All package tests passed!"
          fi
